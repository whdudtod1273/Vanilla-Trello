<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900" rel="stylesheet">
  <title>Vanilla-Trello</title>
</head>

<body>
  <div id="app">
    <header>
      <h1 class="logo">Trello</h1>
    </header>
    <main>
      <h2 class="mainTitle">Main Board</h2>
      <article class="boardArea">
        <div class="boardContainer">

        </div>
        <div class="addBoardBtn on">
          + Add another list
        </div>
        <form class="addBoardInputWrapper">
          <input class="addBoardInput" />
          <div class="addBoardControls">
            <button class="addBtn">Add list</button>
            <button class="closeBtn">&times;</button>
          </div>
        </form>
      </article>
    </main>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>

</html>
